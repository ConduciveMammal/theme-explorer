  <div id="preloadScreen" class="Preload__Screen">
    <img src="/images/loader.svg" alt="" class="Preload__Spinner">
  </div>
  <div class="popup-container">
    <header class="Popup__Header">
      <h1 class="Header__Title"></h1>
      <div class="Header__Subtitle-wrapper">
        <h2 class="Header__Subtitle Subtitle--Primary"></h2>
        <h3 class="Header__Subtitle Subtitle--Aside"></h3>
      </div>
      <div class="Header__Subtitle Subtitle--Secondary Header__Subtitle--subdued"></div>
    </header>
    <div class="popup-body" data-popup-body>
      <div id="themes" class="Panel Panel--Themes"></div>
      <div id="apps" class="Panel Panel--Apps">
        Apps
      </div>
      <div id="shop" class="Panel Panel--Shop"></div>
      <div id="products" class="Panel Panel--Products">
        Products
      </div>
      <div id="collections" class="Panel Panel--Collections">
        Collections
      </div>

    </div>
    <footer class="Popup__Footer">
      <nav class="Footer__Nav">
        <ul class="Nav__List">
          <li class="List__Item">
            <button class="Nav__Button Nav__Button--active" data-toggle="themes">
              <svg viewBox="0 0 56 56">
                <use xlink:href="#ThemeIcon" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
              <span class="Button__Label">Themes</span>
            </button>
          </li>
          <li class="List__Item">
            <button class="Nav__Button" data-toggle="apps">
              <svg viewBox="0 0 56 56">
                <use xlink:href="#AppIcon" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
              <span class="Button__Label">Apps</span>
            </button>
          </li>
          <li class="List__Item">
            <button class="Nav__Button" data-toggle="shop">
              <svg viewBox="0 0 56 56">
                <use xlink:href="#ShopIcon" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
              <span class="Button__Label">Shop</span>
            </button>
          </li>
          <li class="List__Item">
            <button class="Nav__Button" data-toggle="products">
              <svg viewBox="0 0 56 56">
                <use xlink:href="#ProductIcon" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
              <span class="Button__Label">Products</span>
            </button>
          </li>
          <li class="List__Item">
            <button class="Nav__Button" data-toggle="collections">
              <svg viewBox="0 0 56 56">
                <use xlink:href="#CollectionIcon" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
              <span class="Button__Label">Collections</span>
            </button>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
