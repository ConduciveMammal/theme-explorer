<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
  <script src="options.js"></script>
</head>
<body>
  <h1>StoreExplorer Options</h1>
  <div id="saved-setting"></div>
  <div class="options-form">
    <label for="default-page">Default Tab</label>
    <select name="open-page" id="default-page">
      <option value="themes">Themes</option>
      <option value="apps">Private Apps</option>
      <option value="shop">Shop</option>
      <option value="products">Products</option>
      <option value="collections">Collections</option>
    </select>


    <div id="status"></div>
    <button id="save">Save</button>
  </div>
</body>
</html>
