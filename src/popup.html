<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StoreExplorer</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="popup-container">
    <header class="Popup__Header">
      <h1 class="Header__Title">Theme Name</h1>
      <div class="Header__Subtitle-wrapper">
        <h2 class="Header__Subtitle">Updated: 17/02/2019</h2>
        <h3 class="Header__Subtitle">
          <small>Theme ID: 412221458</small>
        </h3>
      </div>
      <div class="Header__Subtitle Header__Subtitle--subdued">Created: 02/01/2018</div>
    </header>
    <div class="popup-body" data-popup-body>
      <div class="Accordion__Container">
        <header class="Accordion__Header">
          <div class="Accordion__Icon-container">
            <img src="./images/icons/theme.svg" alt="Theme" class="Icon Accordion__Icon">
          </div>
          <p class="Accordion__Title">Empire</p>
        </header>
      </div>
    </div>
  </div>
</body>
</html>
